<!DOCTYPE html>
<html>
  <head>
    <title>TODO App</title>
  </head>
  <body>
    <h1>Welcome to TODO App</h1>
    <input id="search-field" type="text" placeholder="Search field">
    <label>
        <input id="hide-completed" type="checkbox">
        Hide completed
      </label>
    <div id="search-area"></div>
    <form id="form-create">
      <label>
        <input type="text" placeholder="Add your TODO" name="todoText">
      </label>
      <label>
        <input type="checkbox" name="completedItem">
        Completed?
      </label>
      <button>create</button>
    </form>
    <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>
    <script src="js/index-functions.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
